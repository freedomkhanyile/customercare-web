
<div class="title">
  <h1>Customer Listing <span>A collection of active customers on the system.</span></h1>
</div>
<div class="col-1-of-2">
  <div class="button-container">
    <button mat-raised-button class="primary" (click)="navigate('add-customer')">Add New Customer</button>
  </div> 
  <div class="filter-container">
    <mat-form-field>
      <mat-label>Filter customers</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Eg. john" #input>
    </mat-form-field>
  </div> 
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- First Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> firstname </th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> surname </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Cellphone Column -->
    <ng-container matColumnDef="cellphone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> cellphone </th>
      <td mat-cell *matCellDef="let row"> {{row.cellphone}} </td>
    </ng-container>

    <!-- amountTotal Column -->
    <ng-container matColumnDef="amountTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> invoice total </th>
      <td mat-cell *matCellDef="let row"> {{row.amountTotal | currency:'R'}} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">       
      <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
      <mat-cell *matCellDef="let row">       
        <button mat-button color="primary" (click)="view(row.id)">EDIT</button>
        <button mat-button color="warn" (click)="delete(row.id)">DELETE</button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
